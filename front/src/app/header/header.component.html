	 <a href="#login" role="button" data-toggle="modal" style="padding-right:0"><span class="btn btn-large btn-success">Login</span></a>

	<div id="login" class="modal hide fade in" tabindex="-1" role="dialog" aria-labelledby="login" aria-hidden="false" >
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="user={};statusMessage='';">×</button>
			<h3>Login Block</h3>
		  </div>
		  <div class="modal-body">
			<form class="form-horizontal loginFrm">
			<small>{{statusMessage}}</small>
			  <div class="control-group">								
				<input name="email" type="text" id="inputEmail" placeholder="Email" [(ngModel)]="user.email"/>
			  </div>
			  <div class="control-group">
				<input type="password" id="inputPassword" name="password" placeholder="Password" [(ngModel)]="user.password"/>
			  </div>
			  <div class="control-group">
				<label class="checkbox">
				<input type="checkbox"> Remember me
				</label>
			  </div>
			</form>		
			<button type="submit" class="btn btn-success" (click)="doLogin()">Sign in</button>
			<button class="btn" data-dismiss="modal" aria-hidden="true" (click)="user={};statusMessage='';">Close</button>
		  </div>
	</div>
	</li>
	<li class="">
	<a href="#signUp" role="button" data-toggle="modal" style="padding-right:0"><span class="btn btn-large btn-success">Sign Up</span></a>

		<div id="signUp" class="modal hide fade in" tabindex="-1" role="dialog" aria-labelledby="login" aria-hidden="false" >
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true"(click)="signUp={};statusMessage='';">×</button>
			<h3>signUp Block</h3>
		  </div>
		  <div class="modal-body">
			<form class="form-horizontal loginFrm">
			<small>{{statusMessage}}</small>
			 <div class="control-group">								
				<input name="userName" type="text" id="inputUserName" placeholder="UserName" [(ngModel)]="signUp.userName"/>
			  </div>

			  <div class="control-group">								
				<input name="email" type="text" id="inputEmail" placeholder="Email" [(ngModel)]="signUp.email"/>
			  </div>
			  <div class="control-group">
				<input type="password" id="inputPassword" name="password" placeholder="Password" [(ngModel)]="signUp.password"/>
			  </div>
			</form>		
			<button type="submit" class="btn btn-success" (click)="doSignUp()">Sign Up</button>
			<button class="btn" data-dismiss="modal" aria-hidden="true" (click)="signUp={};statusMessage='';">Close</button>
		  </div>
	</div>
	</li>
		


    </ul>
