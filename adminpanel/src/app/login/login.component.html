<div class="well well-lg">
	<h1 class="text-center">ADMIN PANEL</h1>
</div>
<div class="container">
		<div class="row">
			<div class="col-lg-6 col-lg-offset-3">
			<p class="col-lg-offset-4 text-danger" >{{message.msg}}</p>
				<form class="form-horizontal" (ngSubmit)="doCheck()">
					<div class="form-group">
					<div class="col-lg-4">
						<label for="email" class="control-label">Enter User Name</label>
						</div>
						<div class="col-lg-8" style="padding-left:0px;">
		<input class="form-control" type="text" name="uname" [(ngModel)]="admin.uname" id="email" placeholder="Enter email-id">
						</div>
						
					</div>
					<div class="form-group">

						<div class="col-lg-4">
							<label for="pass" class="control-label">Enter Password</label>
							</div>
							<div class="col-lg-8" style="padding-left:0px;">
	<input class="form-control" type="password" name="upass" id="pass" placeholder="Enter Password" [(ngModel)]="admin.upass">
							</div>
					</div>
					<div class="col-lg-offset-4 col-lg-8" style="margin-bottom: 20px;padding-left:0px;">
						<div class="checkbox">
							<label><input type="checkbox" name="remember"> Remember me</label>
						</div>
					</div>

					<div class="form-group">
					<button type="submit" class="btn btn-primary col-sm-offset-4">Submit Form</button>
					<button type="reset" class="btn btn-danger">Reset Form</button>
					</div>
				</form>
			</div>
		</div>
</div>
